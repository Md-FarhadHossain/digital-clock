<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div>
            <h2>Digital Clock</h2>
        </div>
        <div class="container">
            <!-- Clock content -->

            <!-- Hours -->
            <div>
                <h2 id="hours">00</h2>
                <p>Hours</p>
            </div>

            <!-- Minutes -->
            <div>
                <h2 id="minutes">00</h2>
                <p>Minutes</p>
            </div>

            <!-- Seconds -->
            <div>
                <h2 id="seconds">00</h2>
                <p>Seconds</p>
            </div>

            <!-- Status -->
            <div>
                <span id="ampm">AM</span>
            </div>

            <!-- Clock content end -->
        </div>
    </main>
    

    <!-- Javascript -->
    <script src="app.js"></script>
</body>
</html>
